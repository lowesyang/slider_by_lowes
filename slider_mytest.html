<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="slider.js"></script>
</head>
<body>
<div class="slider">
    <div class="pic_box">
        <img class="pic" src="img/01.jpg">
        <img class="pic" src="img/02.jpg">
        <img class="pic" src="img/03.jpg">
        <img class="pic" src="img/04.jpg">
        <div class="change">
            <div class="left_change" onclick="left_move()">&lt;</div>
            <div class="right_change" onclick="right_move()">&gt;</div>
        </div>
    </div>
    <div class="circle_box">
        <ul>
            <li onclick="click_circle(0)"></li>
            <li onclick="click_circle(1)"></li>
            <li onclick="click_circle(2)"></li>
            <li onclick="click_circle(3)"></li>
        </ul>
    </div>
</div>
</body>
</html>
